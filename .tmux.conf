# unbind some default keybindings
unbind C-b

# set prefix key to ctrl-a
set -g prefix C-a

# use tmux 1.8 for this to work the best
setw -g mode-mouse on

# mouse-mode allows the scrollwheel but copying is not "native"
# instead, tell tmux that the term doesn't support alternate screens
# For iTerm2, also enable Save lines to scrollback when an app status bar is present
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -g history-limit 10000


bind-key a send-prefix

# https://github.com/seebi/tmux-colors-solarized
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour235
set-window-option -g window-status-current-bg colour166 #orange

#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
# highlight current window
#set-window-option -g window-status-current-fg black
#set-window-option -g window-status-current-bg green



# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left ''

# show hostname, date, time, and battery in right status bar
set-option -g status-right ''
 #[fg=red]#(battery discharging)#[default]#(battery charging)'

set -g default-terminal "screen-256color"